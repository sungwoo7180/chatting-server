<!-- signup_form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<div layout:fragment="contents" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/api/auth/signup}" th:object="${userCreateForm}" method="post">
        <div class="mb-3">
            <label for="loginId" class="form-label">로그인 ID</label>
            <input id="loginId" type="text" th:field="*{loginId}" class="form-control">
            <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="invalid-feedback d-block"></div>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input id="password1" type="password" th:field="*{password1}" class="form-control">
            <div th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="invalid-feedback d-block"></div>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input id="password2" type="password" th:field="*{password2}" class="form-control">
            <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="invalid-feedback d-block"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input id="email" type="email" th:field="*{email}" class="form-control">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback d-block"></div>
        </div>
        <div class="mb-3">
            <label for="nickName" class="form-label">닉네임</label>
            <input id="nickName" type="text" th:field="*{nickName}" class="form-control">
            <div th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="invalid-feedback d-block"></div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
